      body {font-size: 1.6em;}
      .hidden {display:none;}
      .show {display:inline !important;}
      button {
        border: 2px solid black; background: #E5E4E2;

	<body>
	
  
  <p id="sayHello"></p>
  <script>
  
  // Decalring an array in js is super easy
  var tomSmith =["Tom Smith", "123 main adc", 120.50];

// Accessing the array
  document.write("1st index", tomSmith[0], "<br/>");


// First parameter is the index, second parameter is the number of items, third parameter is the data that we're going to put in there
  tomSmith.splice(2,1,"replaces at index 2 with 1 item");

// Overrides the next index if the second parameter is more than 1
  tomSmith.splice(1,2, "starts at index 1 and replaces 2 items : index 1 AND 2", "this should override index 2 ");
	  
	  
	  
  var i = 0;
  for(i=0;i<=2;i++)
  {
    document.write("index number " + i + " : ", tomSmith[i], "<br/>");

  }

// prints out the whole array 
  document.write("Array :", tomSmith.valueOf(), "<br/>");
  // same but allows us to put more presentation
  document.write("Array :", tomSmith.join(", "), "<br/>");

  // we can also delete an index altogether
  document.write("before deletion : ", tomSmith[2], "<br/>");
  delete tomSmith[2];
  document.write("after deletion : ", tomSmith[2], "<br/>");

  // we can also sort the array
  tomSmith.sort();
  //or reverse it but we cant reverse an array that has different types of variables in it
  tomSmith.reverse();

  //sort based off of numbers 

  var numbers = [5,4,8,6,1,9,3,2,7];
  document.write("before sorting the array : ", numbers.join(", "), "<br/>");
  numbers.sort();
  document.write("after sorting the array : ", numbers.join(", "), "<br/>");
 

  </script>
	
	</body>
