	<body>
	
  
  <p id="sayHello"></p>
  <script>
    
    // Allows us to output random number between 1 and 100
    document.write("Random # (1-10) = ", Math.floor((Math.random() * 100) + 1, "<br/>"));

    // Allows us to convert a string into a number 
    document.write("Converted string :", Number("3.14"),"<br/>");
	  
	  // Allows us to convert to an int
	  document.write("Converted Int :", parseInt("5"), "<br/>");

	  // Allows us to convert to a Float
    document.write("Converted float :", parseFloat("5.5"), "<br/>");
	  
	  
// Part about strings 
	  
  var randStr = "A long " + "string that " + "goes on and on";
// Prints out the length of the string
  document.write("String Length ", randStr.length + "<br/>");
// Prints the index of any word in the string 
  document.write("Index for \"goes\" : ", randStr.indexOf("goes"), "<br/>");
	  
// Slices from and to a specified index
  document.write(randStr.slice(19,23) + "<br/>"); 
  // Slices from the specified index until the end of the string
  document.write(randStr.slice(19) + "<br/>");
// substr(x,y)  x is the starting index and y is the length 
  document.write(randStr.substr(19, 4), "<br/>");
	  
// Replaces a string by another one 
  document.write(randStr.replace("and on", "forever") + "<br/>");

// Prints the character at the specified index
  document.write("At index 2 : ", randStr.charAt(2), "<br/>");
	  // allows us to split a string at the specified char into an array
  var randStrArray = randStr.split(" ");   

// Allows us to remove any space in a string 
  var randStr = randStr.trim();

// self explanatory 
  document.write(randStr.toUpperCase() + "<br/>");
  document.write(randStr.toLowerCase() + "<br/>");


  </script>
