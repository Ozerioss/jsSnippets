// function to check if a value is inside of an array 

  function inArray(arrayToCheck, value)
  {
    for(i=0; i< arrayToCheck.length; i++)
    {
      if(arrayToCheck[i] === value)
      {
        return true;
      }

    }
    return false;
  }

  var randArray = [1,2,3,4,5];

  document.write("In Array : ", inArray(randArray, 5), "<br/>");

  //interesting property of functions

// we have a basic function that does one thing 
  function times2(number)
  {
    return number * 2;
  }
// we can have a function that combines another function ie 
function multiply(func, number)
{
  return func(number);
}

document.write("bleurg : ", times2(3), "<br/>");

document.write("multiply : ", multiply(times2, 3), "<br/>");

// a pretty interesting way to use a function without arguments 

function getSum()
{
  var sum = 0;
  var i = 0;
  for(i=0;i<arguments.length; i++)   // We can use the keyword arguments
  {
    sum += arguments[i];
  }
  return sum;
}
// We can send arguments in the call of the function which is pretty cool
document.write("sum test : ", getSum(1,2,3,4), "<br/>");
